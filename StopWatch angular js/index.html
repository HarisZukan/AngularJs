<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Timer</title>
</head>
<body>
    <div ng-controller="timerController" class="container mobile d-flex justify-content-center align-items-center flex-column">
        <div  class="flex-row fs-1">
            <span>{{timeMin}}</span>:<span>{{timeSec}}</span>:<span>{{timeMiliSec}}</span>
            
        </div>
        
        <div>
            <p style="font-size: 12px;" ng-repeat="lap in lapTimes"><span>{{lap.min}}</span><span>:{{lap.sec}}</span><span>:{{lap.milisec}}</span></p>
        </div>
        
        <button ng-hide="actPlay===true" ng-show="isActive===true" ng-click="startTimer()" type="button" class="btn btn-primary margin text-md-start"> <p><span class="glyphicon glyphicon-play play-stop"></span></p></button>
        <button   ng-hide="timeMiliSec==='00'||isActive===true" ng-show="actPlay===true"   ng-click="stopTimer()" type="button" class="btn btn-dark margin text-md-start"><span class="glyphicon glyphicon-stop play-stop"></span></p> </button>
        <button ng-disabled="lapTimes.length===9" ng-hide="timeMiliSec==='00'||isActive===true;" ng-show="actPlay===true" ng-click="lap()" type="button" class="btn btn-primary lap text-md-start"><span class="glyphicon glyphicon-ok "></span></button>

        <button  ng-hide="timeMiliSec==='00'||actPlay===true" type="button" ng-click="restart()" class="btn btn-primary lap text-md-start"><span class="glyphicon glyphicon-refresh"></span></button>

        
        
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
