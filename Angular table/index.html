<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
       
    <div ng-controller="tableController" class="container">
        <div class="mb-3">
            
            <input ng-model="searchBy" type="text" class="form-control"  placeholder="Search language...">
          </div>
          <div class="mb-3">
            
            <input min="1" max="{{language.length}}" ng-model="limitRows" type="number" class="form-control"  placeholder="Limit">
          </div>
          <div class="mb-3 d-flex ">
            
            <input ng-model="newLanguage" type="text" class="form-control"  placeholder="Enter new language">
            <button ng-disabled="newLanguage===''" ng-click="saveLang()" class= "btn btn-success ms-2">Save</button>
          </div>
        <table class="table table-dark table-striped ">

        
        <tr>
            <th>Index</th>
            <th>Ime</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Like/Dislike</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="lang in language | filter:searchBy | limitTo:limitRows">
            <td>{{$index+1}}</td>
            <td>{{lang.name}}</td>
            <td>{{lang.likes}}</td>
            <td>{{lang.dislikes}}</td>
            <td>
                <button ng-click="likeLanguage(lang)" class="btn btn-primary">Like</button>
                <button ng-click="dislikeLanguage(lang)" class="btn btn-warning">Dislike</button>
            </td>
            <td>
                <button ng-disabled="language.length===1" ng-click="deleteLanguage($index)" class="btn btn-danger">Delete</button>
            </td>
            
        </tr>
       </table>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
